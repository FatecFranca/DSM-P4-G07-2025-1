name: Deploy render

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repo
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "gabrielspirlan"
        git config --global user.email "grspirlandelli@gmail.com"

    - name: Clone destination repo outside current dir
      env:
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        mkdir ../destination
        git clone https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/gabrielspirlan/petdex.git ../destination

    - name: Copy all files to destination (excluding .git)
      run: |
        shopt -s dotglob
        cp -r ../destination/. destination-backup  # backup opcional de segurança
        rm -rf ../destination/*
        cp -r . ../destination/
        rm -rf ../destination/.git  # remove repositório git da origem

    - name: Commit and push to destination
      run: |
        cd ../destination
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Full copy from source repo: ${{ github.sha }}" || echo "No changes to commit"
        git push origin main
