name: Deploy render

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repo
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "gabrielspirlan"
        git config --global user.email "grspirlandelli@gmail.com"

    - name: Clone destination repo
      env:
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        git clone https://x-access-token:${TARGET_REPO_TOKEN}@github.com/gabrielspirlan/petdex.git destination

    - name: Copy files to destination repo
      run: |
        shopt -s dotglob
        rm -rf destination/*
        cp -r !(destination) destination/

    - name: Commit and push changes
      env:
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        cd destination
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Full copy from source repo: ${{ github.sha }}" || echo "No changes to commit"
        git push origin main
