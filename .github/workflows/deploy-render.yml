name: Deploy render

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repo
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "gabrielspirlan"
        git config --global user.email "grspirlandelli@gmail.com"

    - name: Clone destination repo
      env:
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        git clone https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/gabrielspirlan/petdex.git destination

    - name: Remove everything from destination
      run: |
        rm -rf destination/* destination/.* || true

    - name: Copy source files to destination (without including destination/)
      run: |
        mkdir temp-copy
        cp -a . temp-copy/
        rm -rf temp-copy/destination
        cp -a temp-copy/. destination/
        rm -rf temp-copy

    - name: Commit and push changes
      env:
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        cd destination
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Full copy from source repo: ${{ github.sha }}" || echo "No changes to commit"
        git push origin main
