name: Deploy render

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repo
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "gabrielspirlan"
        git config --global user.email "grspirlandelli@gmail.com"

    - name: Push to destination repo
      env:
        TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
      run: |
        git clone https://github.com/gabrielspirlan/petdex.git target-repo
        rsync -av --delete --exclude='.git' ./ target-repo/
        cd target-repo
        git add .
        git commit -m "Sync from source repo: ${{ github.sha }}" || echo "No changes to commit"
        git push https://x-access-token:${TARGET_REPO_TOKEN}@github.com/gabrielspirlan/petdex.git main
